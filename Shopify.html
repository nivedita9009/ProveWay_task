<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Shopify.css">
    <title>Shopify</title>
</head>

<body>
   
    <form class="main">
        <h1 class="heading">
        Bundle & Save
        </h1>
        <header class="div1">
            <span class="btn">
                <input type="radio">
            </span>
            <span class="col2" style="padding-right: 190px;">
                <h3 class="line1">1 Pair</h3>
                <h3>DKK 299.00 </h3>
            </span>
            <span class="col3">
                50% OFF
            </span>
        </header>
        <main class="div2">
            <div>
                <div class="row1">
                    <span class="btn">
                        <input type="radio">
                    </span>
                    <span class="col2" style="padding-right: 17px;">
                        <h3 class="line1">2 Pair</h3>
                        <h3>DKK 299.00 &nbsp;  &nbsp;  &nbsp;  &nbsp; <del style="font-size: 12px; color: grey; padding-bottom: 2px">DKK 195.00</del></h3>
                    </span>
                    <span>
                        <h3 style="color: rgb(56, 201, 56); padding-right: 3px">Most Popular</h3>
                        <span style="margin-left: 43px;">40% OFF</span>
                    </span>
                   
                </div>
                <div class="drop-down">
                    <label style="margin-left: 17px;"> &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;Size  &nbsp;  &nbsp; Colour</label>
                    <div class="drop-down">
                        <tr>
                            <label>#1</label>
                            <select name="cars" id="cars">
                                <option value="volvo">S</option>
                                <option value="saab">10cm</option>
                                <option value="opel">20cm</option>
                                <option value="audi">30cm</option>
                            </select>
                        </tr>
                        <tr>
                            <select name="cars" id="cars">
                                <option value="volvo">Colour</option>
                                <option value="saab">black</option>
                                <option value="opel">red</option>
                                <option value="audi">blue</option>
                            </select>
                        </tr>
                    </div>
                    <div class="drop-down">
                        <tr>
                            <label>#2</label>
                            <select name="cars" id="cars">
                                <option value="volvo">S</option>
                                <option value="saab">40cm</option>
                                <option value="opel">45cm</option>
                                <option value="audi">50cm</option>
                            </select>
                        </tr>
                        <tr>
                            <select name="cars" id="cars">
                                <option value="volvo">Colour</option>
                                <option value="saab">pink</option>
                                <option value="opel">brown</option>
                                <option value="audi">magenta</option>
                            </select>
                        </tr>
                    </div>
                </div>

            </div>
        </main>
        <footer class="div3">
            <span class="btn">
                <input type="radio">
            </span>
            <span class="col2" style="padding-right: 190px;">
                <h3 class="line1">3 Pair</h3>
                <h3>DKK 299.00</h3>
            </span>
            <span class="col3">
                60% OFF
            </span>
        </footer>
        <div class="foot"> 
            <div class="foot-div1">Free 2 Day shipping</div>
            <div class="foot-div2">Total: DKK 360.00</div>
        </div>
     <button class="submit-btn">
        + Add to Cart
     </button>
     <label class="caption">@powered by pumper</label>
    </form>
</body>

</html>
